<!DOCTYPE html>
<html lang="pt-PT">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pikly | Store</title>
    <link rel="stylesheet" href="style/style.css">
</head>

<body>
    <div class="nav-bar">
        <div class="header-inner-content">
            <a href="http://127.0.0.1:5500/index.html"><img class="logo" src="src/image/logo-pikly.png" alt=""></a>
            <nav>
                <ul>
                    <li>Smartwatches</li>
                    <li>Inpods</li>
                    <li>Consolas</li>
                    <li>Carregadores</li>
                    <li>Capas</li>
                    <li>Outros</li>
                </ul>
            </nav>
            <div class="nav-icons-container">
                <img src="src/image/cart.png">
                <img src="src/image/menu.png" class="menu-button">
            </div>
        </div>
    </div>
    <header>
        <div class="header-inner-content">
            <div class="header-botton-side">
                <div class="header-botton-side-left">
                    <h2>Produtos de Qualidade Você Encontra Aqui!</h2>
                    <p>Encontre smartwatches e AirPods de alta qualidade, combinando tecnologia e estilo para o seu dia a dia. Explore a nossa seleção e escolha o seu!</p>
                    <button>Ver Produtos &#8594;</button>
                </div>
                <div class="header-botton-side-right">
                    <img src="src/image/banner-loja-pikly.png">
                </div>
                
            </div>
        </div>
    </header>

<!--Main Content-->
<main>
    <div class="gray-background">
        <div class="page-inner-content">
            <div class="cols cols-3">
                <img src="src/videos/console-portatil.gif" alt="">
                <img src="src/videos/mag-safe.gif" alt="">
                <img src="src/videos/righlight.gif" alt="">
            </div>
        </div>
    </div>
</main>

    <script>
        const navbar = document.querySelector(".nav-bar");
        const menuButton = document.querySelector(".menu-button");

        menuButton.addEventListener("click", () =>{
            navbar.classList.toggle("show-menu")
        });

</script>
</body>

</html>
